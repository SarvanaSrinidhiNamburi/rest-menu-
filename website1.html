<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        nav a:hover {
            background-color: #ccc;
        }

        section {
            margin-bottom: 20px;
        }

        .menu-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .menu-item img {
            height: 100px; 
            width: 100px;  
            max-width: 100%;
            border-radius: 5px;
        }

        .menu-item h3 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .menu-item p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="C:\Users\HP\Downloads\reslogo.jpg" alt="Restaurant Logo" width="100"> Restaurant Menu</h1>
    </header>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <section id="menu">
            <div class="menu-item">
                <img src="C:\Users\HP\Downloads\cofee.jpg" alt="Dish 1">
                <h3>coffee</h3>
                <p>cold coffee</p>
                <p><strong>Price:</strong> $10</p>
            </div>
            <div class="menu-item">
                <img src="C:\Users\HP\Downloads\cs.jpg" alt="Dish 2">
                <h3>soup</h3>
                <p>Chicken Bone Soup</p>
                <p><strong>Price:</strong> $15</p>
            </div>
            <div class="menu-item">
                <img src="C:\Users\HP\Downloads\cb.jpg" alt="Dish 3">
                <h3>Biryani</h3>
                <p>Chicken Biryani</p>
                <p><strong>Price:</strong> $20</p>
            </div>
        
        </section>
    </div>
</body>
</html>
